<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div class="container-fluid">
        <h2>Form</h2>
        <form action="">
            
            <h2>Model</h2><input type="text" name="model" placeholder="Enter your car's model" class="form-control">
            <h2>Make</h2><input type="text" name="make" placeholder="Enter your car's make" class="form-control">

    </div>
